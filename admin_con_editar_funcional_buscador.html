<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador Autos Maravilla</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #121212; color: white; padding: 1rem; }
    h1 { color: #FFD700; }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
    }
    input, textarea {
      background: #1e1e1e;
      color: white;
    }
    button {
      background: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .car {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .car img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    #searchBar {
      margin-bottom: 1.5rem;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      width: 100%;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Administrador Autos Maravilla</h1>

  <input type="text" id="searchBar" placeholder="Buscar por título...">

  <input type="text" id="title" placeholder="Título del carro" />
  <input type="text" id="price" placeholder="Precio" />
  <input type="text" id="model" placeholder="Modelo" />
  <input type="text" id="brand" placeholder="Marca" />
  <input type="text" id="transmission" placeholder="Transmisión" />
  <input type="text" id="fuel" placeholder="Combustible" />
  <input type="text" id="image" placeholder="URL de imagen principal" />
  <textarea id="description" placeholder="Descripción"></textarea>
  <textarea id="extraImages" placeholder="URLs de imágenes extra separadas por comas (opcional)"></textarea>
  <button onclick="addCar()">Agregar carro</button>

  <div id="carList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcoM5H6GLk7Gqb-Dd-t6frp-AKjgeQZCQ",
      authDomain: "autos-maravilla-fb60f.firebaseapp.com",
      projectId: "autos-maravilla-fb60f",
      storageBucket: "autos-maravilla-fb60f.appspot.com",
      messagingSenderId: "848697544786",
      appId: "1:848697544786:web:9ff4ac2374f43b886cf8b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addCar() {
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const model = document.getElementById("model").value;
      const brand = document.getElementById("brand").value;
      const transmission = document.getElementById("transmission").value;
      const fuel = document.getElementById("fuel").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const extraImages = document.getElementById("extraImages").value.split(",").map(url => url.trim()).filter(Boolean);
      const images = [image, ...extraImages];

      db.collection("vehiculos").add({
        title, price, model, brand, transmission, fuel, description, images, vendido: false
      }).then(() => {
        document.querySelectorAll("input, textarea").forEach(el => el.value = "");
      });
    }

    function renderCars(cars) {
      const list = document.getElementById("carList");
      list.innerHTML = "";
      cars.forEach(doc => {
        const car = doc.data();
        const div = document.createElement("div");
        div.className = "car";
        div.innerHTML = `
          <img src="${car.images[0]}" alt="imagen del vehículo" />
          <h2>${car.title}</h2>
          <p><strong>Precio:</strong> ${car.price}</p>
          <p><strong>Modelo:</strong> ${car.model}</p>
          <p><strong>Marca:</strong> ${car.brand}</p>
          <p><strong>Transmisión:</strong> ${car.transmission}</p>
          <p><strong>Combustible:</strong> ${car.fuel}</p>
          <p>${car.description}</p>
          <button onclick="editCar('${doc.id}')">Editar</button>
          <button onclick="deleteCar('${doc.id}')">Eliminar</button>
          <button onclick="markAsSold('${doc.id}')" style="margin-top:0.5rem;background:#888;color:white;">Vendido</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteCar(id) {
      db.collection("vehiculos").doc(id).delete();
    }

    function editCar(id) {
      db.collection("vehiculos").doc(id).get().then(doc => {
        const car = doc.data();
        document.getElementById("title").value = car.title;
        document.getElementById("price").value = car.price;
        document.getElementById("model").value = car.model;
        document.getElementById("brand").value = car.brand;
        document.getElementById("transmission").value = car.transmission;
        document.getElementById("fuel").value = car.fuel;
        document.getElementById("description").value = car.description;
        document.getElementById("image").value = car.images[0];
        document.getElementById("extraImages").value = car.images.slice(1).join(", ");
        deleteCar(id);
      });
    }

    function markAsSold(id) {
      db.collection("vehiculos").doc(id).update({
        vendido: true
      });
    }

    let allDocs = [];

    db.collection("vehiculos").onSnapshot(snapshot => {
      allDocs = snapshot.docs;
      renderCars(allDocs);
    });

    document.getElementById("searchBar").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = allDocs.filter(doc => doc.data().title.toLowerCase().includes(query));
      renderCars(filtered);
    });
  </script>
</body>
</html>
